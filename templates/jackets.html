{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block body %}
{% for jacket in jackets_list %}
    <div class="card" style="width: 38rem;">
        <div class="card-body">
            <h4 class="card-title">{{jacket['model']}}</h4>
            <p class="card-text">Размер: {{jacket['size']}}</p>
            <p class="card-text">Цена: {{jacket['price']}} рублей</p>
            
        </div>
    </div>
    {%endfor%}

{% endblock %}
